<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Christine Chu">
    <title>WDD 131 Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <main>
        <header>
            <h1>Product Review</h1>
        </header>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <div>Product name*</div>
                <select id="product" name="product" required>
                    <option value="">Choose a Product...</option>
                    <option value="flux capacitor">Flux Capacitor</option>
                    <option value="power laces">Power Laces</option>
                    <option value="time circuits">Time Circuits</option>
                    <option value="low voltage reactor">Low Voltage Reactor</option>
                    <option value="warp equalizer">Warp Equalizer</option>
                </select>

                <div>Overall Rating</div>
                <label><input type="radio" id="1star" name="rating" value="onestar">&star;</label>
                <label><input type="radio" id="2star" name="rating" value="twostar">&star; &star;</label>
                <label><input type="radio" id="3star" name="rating" value="threestar">&star; &star; &star;</label>
                <label><input type="radio" id="4star" name="rating" value="fourstar">&star; &star; &star; &star;</label>
                <label><input type="radio" id="5star" name="rating" value="fivestar">&star; &star; &star; &star;
                    &star;</label>

                <label>Date of Installation*
                    <input type="date" id="date" name="completeDate" required></label>

                <div>Which features did you find useful in the product?</div>
                <div>(Check all that apply)</div>
                <label><input type="checkbox" id="durability" name="features" value="yes">Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="features" value="yes">Design</label>

                <label>Written Review (optional)<textarea id="review" name="review"></textarea></label>

                <label>Your Name (optional)<input type="text" id="name" name="name"></label>

                <label><input type="submit" value="Post Review"></label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025<span id="currently"></span>ðŸŒ¾Christine ChuðŸŒ¾ Hong Kong</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
