<main>
    <div class="container2">
        <h2 class="signup">Sign Up Form</h2>
        <form method="get" action="signup.html" class="wf1">
            <fieldset>
                <legend>Your Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Phone <input type="tel" name="phone" placeholder="1234441234"></label>
                <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>

            </fieldset>

            <fieldset>
                <div>Europe Tours*</div>
                <select id="tour" name="tour" required>
                    <option value="">Choose a Tour...</option>
                    <option value="great britain">Great Britain</option>
                    <option value="france">France</option>
                    <option value="greece">Greece</option>
                    <option value="germany">Germany</option>
                    <option value="ireland">Ireland</option>
                    <option value="italy">Italy</option>
                    <option value="belgium">Belgium</option>
                    <option value="spain">Spain</option>
                    <option value="switzerland">Switzerland</option>
                </select>


                <div>Tour Dates*</div>
                <label>Date of Tours*
                    <input type="date" id="date" name="tourDate" required></label>

                <div>Which features would you be interested ?</div>
                <div>(Check all that apply)</div>
                <label><input type="checkbox" id="self-guided" name="features" value="yes">Self-guided Tours</label>
                <label><input type="checkbox" id="guided" name="features" value="yes">Guided Tours</label>
                <label><input type="checkbox" id="multi-countries" name="features" value="yes">Multi-Country
                    Tours</label>
                <label><input type="checkbox" id="discounted" name="features" value="yes">Discounted Tours</label>

                <label>Questions (optional)<textarea id="questions" name="questions"></textarea></label>


                <label><input type="submit" value="Post"></label>
            </fieldset>
        </form>
    </div>
</main>
