<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Country Page</title>
    <meta name="description" content="WDD 131 - Country Page">
    <meta name="author" content="Christine Chu">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Italy</h1>
    </header>

    <main>
        <div class="hero"
            <picture>
                <source srcset="images/hero1-large-webp.webp" media="(min-width: 1000px)">
                <img src="images/hero1-medium-webp.webp" alt="Italy" width="500" height="700">
            </picture>

            <session class="data">
                <h2>Data</h2>
                <span class="label">Area: </span> <span class="value">116,350 sq mi</span><br>
                <span class="label">Population: </span> <span class="value">58,947,05</span><br>
                <span class="label">Capital: </span> <span class="value">Rome</span><br>
                <span class="label">Language: </span> <span class="value">Italian</span><br>
                <span class="label">Currency: </span> <span class="value">Euro</span><br>
                <span class="label">Time Zone: </span> <span class="value">UTC+1</span><br>
                <span class="label">Calling Code: </span> <span class="value">+39</span><br>
                <span class="label">Internet TLD: </span> <span class="value">.it</span>
            </session>

            <session class="weather">
                <h2>Weather</h2>
                <span class="label">Temperature: </span> <span class="value"></span><br>
                <span class="label">Conditions: </span> <span class="value"></span><br>
                <span class="label">Wind: </span> <span class="value"></span><br>
                <span class="label">Windchill: </span> <span class="value"></span>

            </session>
        </div>
    </main>
